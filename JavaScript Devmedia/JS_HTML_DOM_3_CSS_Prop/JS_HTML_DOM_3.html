<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript HTML DOM - Propriedades do CSS</title>
</head>
<body>
  <p id="p1">Hello World!!!</p>
  <p id="p2">Hello World!!!</p>

  <script type="text/JavaScript">
    document.getElementById("p2").style.color="blue";
    document.getElementById("p2").style.fontFamily="Arial";
    document.getElementById("p2").style.fontSize="30px";
  </script>

  <p id="p3">OJ é um Desenvolvedor. BlackTrezeTec é uma grande empresa.</p>
  <input type="button" value="Texto Escondido" onclick="document.getElementById('p3').style.visibility='hidden'"/>
  <input type="button" value="Mostrar Texto" onclick="document.getElementById('p3').style.visibility='visible'"/>

</body>
</html>
