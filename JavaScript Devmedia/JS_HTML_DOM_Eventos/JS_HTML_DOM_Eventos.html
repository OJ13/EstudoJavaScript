<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript HTML DOM - Eventos</title>
  <script type="text/JavaScript">
    function MudarTexto(id)
    {
      id.innerHTML = "Obrigado, Mano. (new Version)";
    }
  </script>
</head>
<body>
  <h1 onclick="this.innerHTML='Obrigado, mano'">Por Favor, click no Texto</h1>
  <h2>OK</h2>
  <h1 onclick="MudarTexto(this)">Por Favor, Clique no Texto(new Version)</h1>

  <p id="demo"></p>
  <button id="btnData">Mostrar Data</button>

  <script type="text/JavaScript">
    document.getElementById("btnData").onclick = function(){displayDate()};

    function displayDate()
    {
        document.getElementById("demo").innerHTML = Date();
    }
  </script>

</body>
</html>
